<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide Code Highlighter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <select id="language-select">
        <option value="kotlin">Kotlin</option>
        <option value="java">Java</option>
    </select>
    <select id="size-select">
        <option value="18pt">18</option>
        <option value="19pt">19</option>
        <option value="20pt">20</option>
        <option value="21pt">21</option>
        <option value="22pt">22</option>
        <option value="23pt">23</option>
        <option value="24pt">24</option>
    </select>
    <div class="container editor-container"><textarea id="editor"></textarea></div>
    <div class="container code-container">
        <pre><code id="code" class="kotlin" style="font-size: 18px"></code></pre>
    </div>
    <script src="app.js"></script>
</body>

</html>
